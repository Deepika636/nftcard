<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat&family=Sacramento&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <img class="NFTpic" src="image-equilibrium.jpg" alt="NFT picture">
    <h3>Equilibrium #3429</h3>

    <p class="para">
      Our Equilibrium collection promotes balance and calm.
    </p>
    <table >
      <tr>
        <td class="coin">
          <img src="icon-ethereum.svg" alt="ETH coin symbol"> 0.041 ETH
        </td>
        <td class="time">
        <img src="icon-clock.svg" alt="clock icon">3 days left
      </td>

    </tr>

    </table>
    <hr>
    <p class="creator"><img class="jules" src="image-avatar.png"><span>Creation of </span>Jules Wyvern</p>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Deepika Pant</a>.
  </div>
</body>
</html>
